<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Form</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="p-8 bg-slate-100 text-slate-700">
  <form class="mt-8 max-w-100 mx-auto border border-slate-200 rounded-lg p-8 bg-white">
    <p class="text-sm font-semibold">Your name</p>
    <input class="mt-2 w-full border border-slate-300 px-5 py-2 text-sm rounded-md" placeholder="Full name" type="text"
      name="name" />
    <div class="mt-4 flex gap-4 items-center">
      <button type="button" class="rounded-md px-5 py-2 bg-purple-500 border-0 text-white text-sm font-medium">
        Get Started
      </button>
      <a class="text-slate-500 text-sm" href="#">Watch Demo</a>
    </div>
  </form>
</body>

</html>
